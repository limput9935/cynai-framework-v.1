swagger: "2.0"
info:
  title: "cynbe-backend"
  description: "API Gateway for cyn Backend"
  version: "1.0.0"
host: "cynbe-backend-gateway-1093v6at.uc.gateway.dev"
schemes:
  - https
paths:
  /check-agent/{agentName}:
    get:
      summary: "Check if an agent exists"
      operationId: "checkAgent"
      parameters:
        - name: "agentName"
          in: "path"
          required: true
          type: "string"
      responses:
        "200":
          description: "Successful response"
        "403":
          description: "Forbidden"
      x-google-backend:
        address: "https://cynbe-backend-78914853029.us-central1.run.app"

  /store-agent:
    post:
      summary: "Store agent details"
      operationId: "storeAgent"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              agentName:
                type: "string"
              agentDetails:
                type: "object"
      responses:
        "200":
          description: "Successful response"
        "403":
          description: "Forbidden"
      x-google-backend:
        address: "https://cynbe-backend-78914853029.us-central1.run.app"
